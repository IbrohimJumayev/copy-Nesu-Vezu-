<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Word Cards</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
      .input-area {
        display: flex;
        margin-bottom: 20px;
        justify-content: center;
      }
      #word-input {
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px 0 0 4px;
        width: 70%;
        max-width: 300px;
      }
      #add-button {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
        font-size: 14px;
      }
      #add-button:hover {
        background-color: #45a049;
      }
      .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
      .card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 10px;
        min-width: 80px;
        min-height: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: move;
        transition: transform 0.2s, box-shadow 0.2s;
        position: relative;
        user-select: none;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }
      .card-word {
        font-size: 14px;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }
      .delete-button {
        position: absolute;
        top: 5px;
        right: 5px;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background-color: #ff4d4d;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
        cursor: pointer;
        border: none;
        opacity: 0.7;
        transition: opacity 0.2s;
      }
      .delete-button:hover {
        opacity: 1;
      }
      .clear-all {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .clear-all:hover {
        background-color: #d32f2f;
      }
      .dragging {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Draggable Word Cards</h1>

      <div class="input-area">
        <input type="text" id="word-input" placeholder="Enter a word..." />
        <button id="add-button">Add</button>
      </div>

      <div class="cards-container" id="cards-container"></div>

      <button id="clear-all" class="clear-all">Clear All Words</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const wordInput = document.getElementById("word-input");
        const addButton = document.getElementById("add-button");
        const cardsContainer = document.getElementById("cards-container");
        const clearAllButton = document.getElementById("clear-all");

        loadSavedWords();

        addButton.addEventListener("click", addWordCard);
        wordInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            addWordCard();
          }
        });

        clearAllButton.addEventListener("click", function () {
          if (confirm("Are you sure you want to delete all words?")) {
            localStorage.removeItem("wordCards");
            cardsContainer.innerHTML = "";
          }
        });

        function addWordCard() {
          const word = wordInput.value.trim();
          if (word) {
            createWordCard(word);
            saveWords();
            wordInput.value = "";
            wordInput.focus();
          }
        }

        function createWordCard(word) {
          const card = document.createElement("div");
          card.className = "card";
          card.setAttribute("data-word", word);
          card.setAttribute("draggable", "true");

          card.innerHTML = `
            <div class="card-word">${word}</div>
            <button class="delete-button">Ã—</button>
          `;

          card.querySelector(".delete-button").addEventListener("click", (e) => {
            e.stopPropagation();
            card.remove();
            saveWords();
          });

          card.addEventListener("dragstart", () => {
            card.classList.add("dragging");
          });

          card.addEventListener("dragend", () => {
            card.classList.remove("dragging");
            saveWords();
          });

          cardsContainer.appendChild(card);
        }

        cardsContainer.addEventListener("dragover", (e) => {
          e.preventDefault();
          const draggingCard = document.querySelector(".dragging");
          const afterElement = getDragAfterElement(cardsContainer, e.clientX);
          if (afterElement == null) {
            cardsContainer.appendChild(draggingCard);
          } else {
            cardsContainer.insertBefore(draggingCard, afterElement);
          }
        });

        function getDragAfterElement(container, x) {
          const draggableElements = [
            ...container.querySelectorAll(".card:not(.dragging)"),
          ];

          return draggableElements.reduce(
            (closest, child) => {
              const box = child.getBoundingClientRect();
              const offset = x - box.left - box.width / 2;
              if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
              } else {
                return closest;
              }
            },
            { offset: Number.NEGATIVE_INFINITY }
          ).element;
        }

        function saveWords() {
          const cards = cardsContainer.querySelectorAll(".card");
          const words = Array.from(cards).map((card) =>
            card.getAttribute("data-word")
          );
          localStorage.setItem("wordCards", JSON.stringify(words));
        }

        function loadSavedWords() {
          const savedWords = JSON.parse(localStorage.getItem("wordCards") || "[]");
          savedWords.forEach((word) => createWordCard(word));
        }
      });
    </script>
  </body>
</html>
